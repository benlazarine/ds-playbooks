---
- name: configure firewall for iRODS resource server
  hosts: rs:!unmanaged_systems
  become: true
  tasks:
    - name: add firewall rules
      blockinfile:
        path: /etc/sysconfig/iptables
        insertbefore: -A INPUT -j REJECT
        marker: "# {mark} DS MANAGED BLOCK (irods)"
        block: |
          {% for i in groups['irods'] %}
          -A INPUT -m state --state NEW -p tcp -s {{ lookup('dig', i) }} --dport 1247 -j ACCEPT
          -A INPUT -m state --state NEW -p tcp -s {{ lookup('dig', i) }} --dport 1248 -j ACCEPT
          -A INPUT -m state --state NEW -p tcp -s {{ lookup('dig', i) }} --dport {{ _irods_server_port_range_start }}:{{ _irods_server_port_range_end }} -j ACCEPT
          -A INPUT -m state --state NEW -p udp -s {{ lookup('dig', i) }} --dport {{ _irods_server_port_range_start }}:{{ _irods_server_port_range_end }} -j ACCEPT
          {% endfor %}
          -A INPUT -m state --state NEW -p tcp -s {{ _irods_allowed_clients }} --dport 1247 -j ACCEPT
          -A INPUT -m state --state NEW -p tcp -s {{ _irods_allowed_clients }} --dport {{ _irods_server_port_range_start }}:{{ _irods_server_port_range_end }} -j ACCEPT
          -A INPUT -m state --state NEW -p udp -s {{ _irods_allowed_clients }} --dport {{ _irods_server_port_range_start }}:{{ _irods_server_port_range_end }} -j ACCEPT
      notify:
        - restart firewall

  handlers:
    - name: restart firewall
      service:
        name: iptables
        state: restarted

  tags:
    - no_testing


- import_playbook: update_hosts.yml


- name: setup iRODS service account
  hosts: rs:!unmanaged_systems
  become: true
  gather_facts: false
  tasks:
    - name: create service group
      group:
        name: "{{ _irods_service_group_name }}"
        system: yes

    - name: create service account
      user:
        name: "{{ _irods_service_account_name }}"
        system: yes
        home: /var/lib/irods
        createhome: yes
        group: "{{ _irods_service_group_name }}"
        comment: iRODS Administrator


- import_playbook: mk_vaults.yml
- import_playbook: install_resource_pkg.yml
- import_playbook: install_plugins.yml
