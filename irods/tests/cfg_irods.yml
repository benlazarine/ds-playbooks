- name: test that single threaded resources are correctly added to ipc-env.re
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  vars:
    single_threaded_resources:
      - resource-1
      - resource-2
    ipc_env: "{{ lookup('template', '../templates/etc/ipc-env.re.j2') }}"
  tasks:
    - name: verify acSetNumThreads defined correctly in ipc-env.re
      assert:
        that:
          - ipc_env is search("ON($rescName == 'resource-1' && $clientAddr == ipc_IES_IP)" | regex_escape)
          - ipc_env is search("ON($rescName == 'resource-2' && $clientAddr == ipc_IES_IP)" | regex_escape)


- name: test that bisque-env.re gets generated correctly with a bisque iRODS host is provided
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  vars:
    bisque_irods_host: custom.irods.host
    bisque_env: "{{ lookup('template', '../templates/etc/bisque-env.re.j2') }}"
  tasks:
    - name: verify bisque_env
      assert:
        that:
         - bisque_env is search("bisque_IRODS_URL_BASE = 'irods://custom.irods.host'")


- name: test that sernec perm groups are generated correctly
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  vars:
    sernec_owners:
      - own1
      - own2
    sernec_readers:
      - read1
      - read2
    sernec_writers:
      - write1
      - write2
    sernec_env: "{{ lookup('template', '../templates/etc/sernec-env.re.j2') }}"
  tasks:
    - name: verify sernec_env
      assert:
        that:
         - sernec_env is search('sernec_OWNERS = list("own1", "own2")' | regex_escape)
         - sernec_env is search('sernec_WRITERS = list("write1", "write2")' | regex_escape)
         - sernec_env is search('sernec_READERS = list("read1", "read2")' | regex_escape)


- name: test common file deposition
  hosts: irods
  become: true
  become_user: irods
  tasks:
    - include_tasks: tasks/test_cfg_irods.yml

    - name: check rules files in place
      stat:
        path: /etc/irods/{{ item }}
      register: response
      failed_when: not response.stat.exists
      with_items:
        - aegis.re
        - aegis-env.re
        - bisque.re
        - bisque-env.re
        - coge.re
        - ipc-amqp.re
        - ipc-custom.re
        - ipc-housekeeping.re
        - ipc-json.re
        - ipc-logic.re
        - ipc-uuid.re
        - ipc-env.re
        - sanimal.re
        - sanimal-env.re
        - sernec.re
        - sernec-env.re

    - name: Verify common command scripts are in place
      stat:
        path: /var/lib/irods/iRODS/server/bin/cmd/{{ item }}
      register: response
      failed_when: not response.stat.exists
      with_items:
        - delete-scheduled-rule
        - set-uuid
        - sanimal-ingest


- name: test ies only file deposition
  hosts: ies
  gather_facts: false
  tasks:
    - name: Verify that amqptopicsend.py is in place
      stat:
        path: /var/lib/irods/iRODS/server/bin/cmd/amqptopicsend.py
      register: response
      failed_when: not response.stat.exists

    - name: Verify that bisque_paths.py is in place
      stat:
        path: /var/lib/irods/iRODS/server/bin/cmd/bisque_paths.py
      register: response
      failed_when: not response.stat.exists

    - name: Verify that bisque_ops.py is not present
      stat:
        path: /var/lib/irods/iRODS/server/bin/cmd/bisque_ops.py
      register: response
      failed_when: response.stat.exists


- name: test resource servers don't have ampqtopicsend.py
  hosts: rs
  gather_facts: false
  tasks:
    - name: Verify that amqptopicsend.py is not in place
      stat:
        path: /var/lib/irods/iRODS/server/bin/cmd/amqptopicsend.py
      register: response
      failed_when: response.stat.exists
