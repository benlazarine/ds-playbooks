---
- name: configure linux kernel on IES
  hosts: ies
  become: true
  tasks:
    - name: configure linux kernel
      sysctl:
        name: kernel.{{ item.name }}
        value: "{{ item.value }}"
      with_items: "{{ _sysctl_kernel }}"

- name: prepare for bisque_ops
  hosts: ies
  become: true
  gather_facts: false
  tasks:
    - name: ensure /var/log/bisque exists
      file:
        path: /var/log/bisque
        state: directory
        owner: "{{ _irods_service_account_name }}"
        group: "{{ _irods_service_group_name }}"
        mode: u=rwx
