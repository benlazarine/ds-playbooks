---
- name: determine the iRODS servers that are on a physical machines
  hosts: irods
  become: true
  gather_facts: true
  tasks:
    - name: group by virtualization type
      group_by: 
        key: "{{ 'physical' if ansible_virtualization_type == 'NA' else '' }}"

    - name: group by managed
      group_by:
        key: "{{ 'managed' if manage_system else '' }}"

- name: determine the NIC throughput for the physical servers
  hosts: physical
  become: true
  gather_facts: false
  tasks:
    - name: call ethtool
      shell: "ethtool {{ ansible_default_ipv4.alias }} | sed -n 's/\tSpeed: \\([0-9]*\\).*/\\1/p'"
      register: ethtool
      changed_when: false

    - name: group by NIC speed
      group_by: 
        key: "{{ 'rs_10G' if ethtool.stdout|int >= 10000 else
                 'rs_1G'  if ethtool.stdout|int >= 1000 else '' }}"

- name: tune networking
  hosts: physical:&managed
  become: true
  gather_facts: false
  roles:
    - role: cyverse.ip
      ip_link_txqueuelen: "{{ nic_txqueuelen }}"

  tasks:
    - name: configure linux kernel 
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
      with_items: "{{ sysctl }}"

- name: configure AMQP broker
  hosts: rabbitmq
  become: true
  gather_facts: false
  roles:
    - role: cyverse.rabbitmq-vhost
      rabbitmq_vhost_name: "{{ rabbitmq_vhost }}"
      rabbitmq_vhost_users: 
        - name: "{{ rabbitmq_user }}"
          configure_priv: .*
          write_priv: .*
          read_priv: .*

- include: mk_vaults.yml

- name: configure iRODS
  hosts: irods
  become: true
  vars:
    rabbitmq_host: "{{ groups['rabbitmq'][0] }}"
    rabbitmq_vhost_uri: "{{ rabbitmq_vhost | replace('/', '%2F') }}"
    dbms_host: "{{ groups['dbms'][0] }}"  

  pre_tasks:
    - name: ensure pika installed
      pip:
        name: pika
        state: latest

  roles:
    - role: cyverse.cyverse-irods-cfg
      irods_icat_host: "{{ groups['ies'][0] }}"
      irods_default_number_of_transfer_threads: "{{ default_number_of_transfer_threads }}"
      irods_default_resource_name: "{{ default_resource }}"
      irods_negotiation_key: "{{ negotiation_key }}"
      irods_parallel_transfer_buffer_size: "{{ parallel_transfer_buffer_size }}"
      irods_server_control_plane_key: "{{ server_control_plane_key }}"
      irods_server_port_range_start: "{{ server_port_range_start }}"
      irods_server_port_range_end: "{{ server_port_range_end }}"
      irods_zone_key: "{{ zone_key }}"
      irods_zone_user: "{{ zone_admin_username }}"
      irods_amqp_uri: "amqp://{{ rabbitmq_user }}:{{ rabbitmq_password }}@{{ rabbitmq_host }}:{{ rabbitmq_port }}/{{ rabbitmq_vhost_uri }}"
      irods_amqp_ephemeral: "{{ rabbitmq_ephemeral }}"
      irods_single_threaded_resources: "{{ single_threaded_resources }}"
      irods_db:
        host: "{{ dbms_host }}"
        port: "{{ dbms_port }}"
        username: "{{ dbms_username }}"
        password: "{{ dbms_password }}"
      irods_sernec_owners: "{{ sernec_owners | default([]) }}"
      irods_sernec_writers: "{{ sernec_writers | default([]) }}"
      irods_sernec_readers: "{{ sernec_readers | default([]) }}"

- name: reload config files
  hosts: ies
  become: true
  become_user: irods
  gather_facts: false
  tasks:
    - file:
        path: /etc/irods/core.re
        state: touch
