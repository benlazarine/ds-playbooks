---
- name: restart resource servers
  hosts: rs:!ies
  become: "{{ false if ansible_user|default('') == _irods_service_account_name else true }}"
  become_user: "{{ _irods_service_account_name }}"
  tasks:
    - name: restart server
      command: /var/lib/irods/iRODS/irodsctl restart
  tags:
    - non_idempotent
